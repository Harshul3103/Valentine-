<!DOCTYPE html>
<html>
<head>
<title>For .... ‚ù§Ô∏è</title>

<style>
body{
text-align:center;
font-family:Arial;
background:linear-gradient(to right,#ff758c,#ff7eb3);
color:white;
margin-top:120px;
overflow:hidden;
}

/* Floating hearts */
.heart{
position:fixed;
bottom:-20px;
font-size:20px;
animation:floatUp 5s linear infinite;
}

@keyframes floatUp{
0%{transform:translateY(0); opacity:1;}
100%{transform:translateY(-100vh); opacity:0;}
}

button{
padding:15px 30px;
font-size:20px;
margin:10px;
border:none;
border-radius:10px;
cursor:pointer;
}

#yes{background:#00ff9d;}
#no{background:red; position:absolute;}

h1{font-size:45px;}
</style>
</head>

<body>

<h1>Xyz ‚ù§Ô∏è</h1>
<h2>You make my world brighter every day.</h2>
<h2>Will you be my Valentine?</h2>

<button id="yes" onclick="yesClick()">YES ‚ù§Ô∏è</button>
<button id="no" onmouseover="moveNo()">NO üò¢</button>

<!-- Romantic Background Music -->
<audio id="music" autoplay loop>
<source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>

/* Floating hearts generator */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§Ô∏è";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);

setTimeout(()=>heart.remove(),5000);
},300);

/* Yes click ‚Üí fireworks + message */
function yesClick(){

document.body.innerHTML=
`
<h1 style="font-size:50px">I love you endlessly Disha ‚ù§Ô∏è</h1>
<h2>You are my peace, my happiness, and my forever.</h2>
<h2>Thank you for loving me even when I mess up.</h2>
<h2>I promise to try harder for us, always.</h2>
<canvas id="fireworks"></canvas>
`;

startFireworks();
}

/* Fireworks effect */
function startFireworks(){
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let particles=[];

function createFirework(){
for(let i=0;i<80;i++){
particles.push({
x:canvas.width/2,
y:canvas.height/2,
angle:Math.random()*2*Math.PI,
speed:Math.random()*6+2,
life:100
});
}
}

function animate(){
ctx.fillStyle="rgba(0,0,0,0.2)";
ctx.fillRect(0,0,canvas.width,canvas.height);

particles.forEach((p,index)=>{
p.x+=Math.cos(p.angle)*p.speed;
p.y+=Math.sin(p.angle)*p.speed;
p.life--;

ctx.beginPath();
ctx.arc(p.x,p.y,3,0,2*Math.PI);
ctx.fillStyle="white";
ctx.fill();

if(p.life<=0) particles.splice(index,1);
});

requestAnimationFrame(animate);
}

createFirework();
animate();
}

/* Move NO button */
function moveNo(){
var x=Math.random()*window.innerWidth;
var y=Math.random()*window.innerHeight;
document.getElementById("no").style.left=x+"px";
document.getElementById("no").style.top=y+"px";
}
</script>

</body>
</html>
